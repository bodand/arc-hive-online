<div>
  <div *ngIf="hasNoContent" class="no-content">
    <div class="header">
      No content
    </div>
    <div class="content">
      To search for books, go to the <a routerLink="/search">search <svg cdsIcon="search" size="16"></svg></a> page.
    </div>
  </div>
  <div *ngIf="!hasNoContent">
    <div class="rows">
      <app-card *ngFor="let x of results" [work]="x | async"/>
    </div>
  </div>
</div>
