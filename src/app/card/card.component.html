<cds-clickable-tile class="ah-card" [@creation]="state">
  <div class="card-content">
    <h5>{{ work?.author || "" }}</h5>
    <h3>{{ work?.title || "&lt;Unknown&gt;" }}</h3>
    <div class="card-img">
      <img [src]="cover" alt="Cover image for {{ work?.title || 'unknown book' }}"/>
    </div>
  </div>
</cds-clickable-tile>
