<cds-clickable-tile class="ah-card"
                    [@creation]="state"
                    [route]="['details', work?.olId]"
                    [href]="'/details' + work?.olId">
  <div class="card-content">
    <div>
      <h3>{{ work?.title || "&lt;Unknown&gt;" }}</h3>
      <h5>{{ work?.author || "" }}</h5>
    </div>
    <div class="card-img">
      <img [src]="cover" alt="Cover image for {{ work?.title || 'unknown book' }}"/>
    </div>
  </div>
</cds-clickable-tile>
